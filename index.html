<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0e57165b36.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container">
      <div class="app-border">
      	<form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off"
                id="city-input" class="form-control shadow-sm">
        		</div>
            <div class="col-3">
              <input type="submit" alue="Search" class="form-control btn btn-primary shadow-sm w-100">
            </div>
            <div class="col-3">
              <button class="btn btn-success w-100" id="current-location-button">
                Current
              </button>
      		</div>
      </div>
        </form>
      <h1 id="city">
      </h1>
      <h2 id="forecast">
      </h2>
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body align-items-center d-flex justify-content-center" id="daily-card">
              <p>
                <span class="todays-date">
                  Day
                </span>
                </br>
                <span class="todays-numerical">
                  Date
                </span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body align-items-center d-flex justify-content-center" id="daily-card">
							<img src="" alt="clear" id="icon" class="float-left"/>
              <p>					
                <span class="todays-temp">
                </span>
                  <a href="#" class="celsius" id="change-temp">
                    °C
                  </a>
                    |
                  <a href="#" class="fahrenheit" id="change-temp">
                    °F
                  </a>
              </p>
            </div>
          </div>
        </div>
          </div>
          <br />
          <div class="card text-center">
            <div class="card-body" id="weekly-card">
              <p>
                <span class="weekdays">
                  Today
                	<br />
                  November 8th - November 13th
                </span>
              </p>
              <div class="row">
                <div class="col">
                  <span class="day">
                    M
                  </span>
                    <br />
                    <i class="fas fa-cloud-sun-rain"></i>
                </div>
                <div class="col">
                  <span class="day">
                    Tu
                  </span>
                  <br />
                  <i class="fas fa-cloud-sun-rain"></i>
                </div>
                <div class="col">
                  <span class="day">
                    W
                  </span>
                  <br />
                  <i class="fas fa-cloud"></i>
								</div>
                        <div class="col">
                            <span class="day">
                                Th
                            </span>
                            <br />
                            <i class="fas fa-sun"></i>
                        </div>
                        <div class="col">
                            <span class="day">
                                F
                            </span>
                            <br />
                            <i class="fas fa-cloud"></i>
                        </div>
                        <div class="col">
                            <span class="day">
                                Sa
                            </span>
                            <br />
                            <i class="fas fa-cloud"></i>
                        </div>
                        <div class="col">
                            <span class="day">
                                Su
                            </span>
                            <br />
                            <i class="fas fa-sun"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div class="code-button">
    <a href="https://github.com/angicee/weather-app" target="blank" class="view-code">
        Open Source Code
		</a> by Angela Cuckler
</div>
    <script src="src/index.js"></script>
</body>

</html>
